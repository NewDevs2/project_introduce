/* 헤더 */
header {
  width: 100%;
  height: 176px;
  border-bottom: 1px solid black;
  display: flex;
  flex-direction: row;
  align-items: center;
}
header > div {
  font-weight: 900;
  font-size: 96px;
  line-height: 116px;
  margin-left: 30px;
}
/* 메인 */
main {
  width: 100%;
  height: 800px;
  display: flex;
  flex-direction: column;
}
/* 팀원 리스트 */
main > nav {
  width: 100%;
  height: 74px;
  border-bottom: 1px solid black;
  display: flex;
  flex-direction: row;
  align-items: center;
}
nav > .team_List {
  width: 40%;
  display: flex;
  flex-direction: row;
  justify-content: space-evenly;
  margin-left: 20px;
}
.team_List > div {
  /* 팀_리스트 폰트 */
  font-weight: 900;
  font-size: 48px;
  line-height: 58px;
}
/* 메인 > 소개 정렬 */
#container {
  width: 100%;
  height: 726px;
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  align-items: center;
}
/* 메인_좌측 사진 및 이름 */
.left_Box {
  width: 30%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; 
}
.photo {
  width: 70%;
  height: 60%;
  background-color: aqua;
  border-radius: 50%;
}
.name {
  width: 70%;
  height: 30%;
}
/* 메인_우측 소개내용 */
.right_Box {
  width: 70%;
  height: 90%;
  display: flex;
  /* flex-direction: row; */
  align-items: center;
  justify-content: center; 
  border: 1px solid black;
}
.info {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
}
/* 개인 소개란 */
.info > div {
  background-color: aqua;
  width: 100%;
  height: 100%;
  display: flex;
}
.info > div:nth-child(3) {
  display: none;
}
/* 푸터 */
footer {
  width: 100%;
  height: 104px;
}

  </style>

<div id="wrap">
  <!-- 헤더 -->
  <header>
    <div>NewDevs</div>
  </header> 

  <!-- 메인 -->
  <main>
    <nav>
      <div class="team_List">
        <div>박준형</div>
        <div>권예준</div>
        <div>곽윤호</div>
        <div>성해경</div>
        <div>장루빈</div>
      </div>
    </nav>

    <div id="container">
      <!-- 왼쪽 구역 -->
      <div class="left_Box">
        <div class="photo">사진</div>
        <div class="name">이름</div>
      </div>
      <!-- 오른쪽 구역 -->
      <div class="right_Box">
        <div class="info">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
        </div>
      </div>
    </div>
  </main>
  <!-- 푸터 -->
  <footer>

  </footer>
</div>
<!-- 스크립트 파일 -->
<script>
  const wrap = document.getElementById('wrap');
  // console.log(wrap);
  const teamList = document.getElementsByClassName("team_List");

  const teamInfo = document.getElementsByClassName('info');
  console.dir(teamList[0].children)
  console.dir(teamInfo[0].children)
  
  // 팀원 이름 클릭했을 때 해당 팀원 소개 출력
  for(let i=0; i<teamList[0].children.length; i++) {
  teamList[0].children[i].addEventListener('click',function() {
    // 팀인원 만큼 반복
    for(let i=0; i<teamInfo[0].children.length; i++) {
      teamInfo[0].children[i].style.display = "flex"
    }
  });
 ;}
